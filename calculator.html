<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1>
    </header>
    <div id="calculator">
        <div id="display"></div>
        <div class="row">
            <a href="#" class="top-row operation" id="clear">C</a>
            <a href="#" class="top-row operation" id="plus-minus">+/-</a>
            <a href="#" class="top-row operation" id="percentage">%</a>
            <a href="#" class="operation" id="division">/</a>
        </div>
        <div class="row">
            <a href="#" class="number" id="seven">7</a>
            <a href="#" class="number" id="eigth">8</a>
            <a href="#" class="number" id="nine">9</a>
            <a href="#" class="operation" id="multiply">x</a>
        </div>
        <div class="row">
            <a href="#" class="number" id="four">4</a>
            <a href="#" class="number" id="five">5</a>
            <a href="#" class="number" id="six">6</a>
            <a href="#" class="operation" id="minus">-</a>
        </div>
        <div class="row">
            <a href="#" class="number" id="one">1</a>
            <a href="#" class="number" id="two">2</a>
            <a href="#" class="number" id="three">3</a>
            <a href="#" class="operation" id="plus">+</a>
        </div>
        <div class="row">
            <a href="#" class="number" id="zero">0</a>
            <a href="#" class="number" id="decimal-point">.</a>
            <a href="#" class="operation" id="equal">=</a>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
